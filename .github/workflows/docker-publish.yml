name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "master" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup python
        uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.17.0

      - name: Update and run
        run: sudo apt-get update && sudo apt-get install -y build-essential && python -m venv /tmp/venv && /tmp/venv/bin/python -m pip install -U pip wheel && MAKEFLAGS="-j$(nproc)" /tmp/venv/bin/python -m pip wheel --no-cache-dir --wheel-dir /tmp/wheels "pillow==10.2.0"

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
